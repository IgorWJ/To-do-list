<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <div class="container">
            <input class="input-task" type="text" placeholder="Digite sua tarefa aqui...">
            <button class="button-add-task" >Adicionar</button>
        <ul class="list-tasks" >
            <li class="task" >
                <img class="btn-check" src="./img/checked.png" alt="checked">
                <p>Exemplo de tarefa adicionada</p>
                <img class="btn-done" src="./img/cancel.png" alt="cancel">
            </li>

            <li class="task" >
                <img src="./img/checked.png" alt="checked">
                <p>Exemplo de tarefa adicionada</p>
                <img src="./img/cancel.png" alt="cancel">
            </li>
        </ul>
    </div>
</body>
</html>
